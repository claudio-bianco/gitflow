name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Trigger jenkins job
      uses: claudio-bianco/gitflow@main
      with:
        url: "http://8.218.12.224:8080/"
        job_name: "gitflow"
        user_name: "claudio-bianco"
        api_token: ${{ secrets.my-github }}
        wait: "true"
        timeout: "1000"
